te-canvas.sunet.se:
  sunet::dockerhost:
    docker_version: '5:20.10.17~3-0~ubuntu-focal'
    compose_version: '1.29.2'
    docker_package_name: 'docker-ce'
  sunet::certbot::acmed:
  nunoc::te_canvas_back_multi:
    back_ends:
    # Back end 1: SLU TimeEdit, Sunet Canvas
    - tag_api: 'git-2e093b2f6'
      tag_sync: 'git-2e093b2f6'
      customer: 'sunet'
      te_id: 'slu_test'
      te_usergroup: 'staff2'
      canvas_url: 'https://sunet-sandbox.instructure.com'
    # Back end 1: Södertörn TimeEdit, Sunet Canvas
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'sunet_sh'
      te_id: 'sh_test'
      te_usergroup: '1'
      te_return_fields: 'f_id_reference,f_name_reference'
      te_search_fields: 'f_id_reference,f_name_reference'
      canvas_url: 'https://sunet-sandbox.instructure.com'
    # Back end 1.5: Södertörn TimeEdit, Sunet Canvas 
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'sh'
      te_id: 'sh_test'
      te_usergroup: '1'
      canvas_url: 'https://sh-se.test.instructure.com'
    # Back end 2: SLU
    - tag_api: 'git-2e093b2f6'
      tag_sync: 'git-2e093b2f6'
      customer: 'slu'
      te_id: 'slu_test'
      te_usergroup: 'staff2'
      canvas_url: 'https://slu-se.test.instructure.com'
    # Back end 3: FHS
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'fhs'
      te_id: 'fhs_se'
      te_usergroup: 'staff1'
      canvas_url: 'https://fhs.test.instructure.com/'
    # Back end 4: KTH TimeEdit, RKH Canvas
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'rkh'
      te_id: 'kth'
      te_usergroup: 'rkhstaff'
      te_return_fields: 'general.id_ref,general.title_ref'
      te_search_fields: 'general.id_ref,general.title_ref'
      canvas_url: 'https://rkh.test.instructure.com/'
    # Back end 5: BTH
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'bth'
      te_id: 'bth_test2'
      te_usergroup: 'emp1'
      te_return_fields: 'general.title,general.id'
      canvas_url: 'https://bth.test.instructure.com/'
    # Back end 6: Chalmers TimeEdit/Canvas
    - tag_api: 'latest'
      tag_sync: 'latest'
      customer: 'chalmers'
      te_id: 'chalmers_test'
      te_usergroup: 'staff1'
      canvas_url: 'https://canvas.test.instructure.com/'
  nunoc::te_canvas_front:
    tag_node: 'latest'
    lti_url: 'https://te-canvas.sunet.se'
